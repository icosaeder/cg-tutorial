<html>

<head>
    <title>WebGL Demo</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <script id="shader-vs" type="x-shader/x-vertex">
        precision highp float;
        precision lowp int;

        attribute vec2 a_position;
        attribute vec3 a_color;

        varying vec3 v_color;

        void main()
        {
            v_color = a_color;
            gl_Position = vec4(a_position, 0.0, 1.0);
        }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
        precision highp float;
        precision lowp int;

        varying vec3 v_color;

        void main()
        {
            gl_FragColor = vec4(v_color, 1.0);
        }
    </script>

    <script type="text/javascript">
        var gl = null;
        var shaderProgram = null;
        var model = { vbo: -1, ibo: -1, indexCount: 0 };

        function initGL()
        {
            var canvas = document.getElementById("webgl-canvas");
            var devicePixelRatio = window.devicePixelRatio || 1;
            canvas.width = canvas.clientWidth * devicePixelRatio;
            canvas.height = canvas.clientHeight * devicePixelRatio;
            try {
                gl = canvas.getContext("webgl");
                gl.viewport(0, 0, canvas.width, canvas.height);
            } catch (e) {
                gl = null;
            }
            if (!gl) {
                alert("Could not initialise WebGL");
                return;
            }
        }

        function createShader(gl, id) 
        {
            var shaderScript = document.getElementById(id);
            if (!shaderScript) {
                return null;
            }

            var str = "";
            var k = shaderScript.firstChild;
            while (k) {
                if (k.nodeType == 3) {
                    str += k.textContent;
                }
                k = k.nextSibling;
            }

            var shader;
            if (shaderScript.type == "x-shader/x-fragment") {
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            } else if (shaderScript.type == "x-shader/x-vertex") {
                shader = gl.createShader(gl.VERTEX_SHADER);
            } else {
                return null;
            }

            gl.shaderSource(shader, str);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert(gl.getShaderInfoLog(shader));
                return null;
            }

            return shader;
        }

        function createShaders()
        {
            var fragmentShader = createShader(gl, "shader-fs");
            var vertexShader = createShader(gl, "shader-vs");

            shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Could not initialize shaders");
            }

            shaderProgram.a_position = gl.getAttribLocation(shaderProgram, "a_position");
            shaderProgram.a_color = gl.getAttribLocation(shaderProgram, "a_color");

            gl.enableVertexAttribArray(shaderProgram.a_position);
            gl.enableVertexAttribArray(shaderProgram.a_color);
        }

        function createModel()
        {
            var vertices = [
                -0.5,  -0.5,  1.0, 0.0, 0.0,
                0.5, -0.5, 0.0, 1.0, 0.0,
                0.0, 0.5, 0.0, 0.0, 1.0
            ];
            var indices = [
                0, 1, 2
            ];

            model.vbo = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, model.vbo);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

            model.ibo = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, model.ibo);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
            model.indexCount = 3;
        }

        function draw()
        {
            gl.clearColor(0.8, 0.8, 0.8, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(shaderProgram);
            gl.bindBuffer(gl.ARRAY_BUFFER, model.vbo);
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, model.ibo);
            gl.vertexAttribPointer(shaderProgram.a_position, 2, gl.FLOAT, false, 5 * 4, 0 * 4);
            gl.vertexAttribPointer(shaderProgram.a_color, 3, gl.FLOAT, false, 5 * 4, 2 * 4);

            gl.drawElements(gl.TRIANGLES, model.indexCount, gl.UNSIGNED_SHORT, null);
        }

        function main()
        {
            initGL();
            createShaders();
            createModel()
            draw();
        }
    </script>

</head>

<body onload="main();">
    <canvas id="webgl-canvas" style="width: 800px; height: 600px"></canvas>
</body>

</html>
